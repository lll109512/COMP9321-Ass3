<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.min.js" integrity="sha256-XF29CBwU1MWLaGEnsELogU6Y6rcc5nCkhhx89nFMIDQ="
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="container col-sm-6" id="main">
        <div style="width:75%; height:75%">
            <canvas id="myChart"></canvas>
        </div>
        <button @click="plot_enrollment_data">Get</button>
        <button @click="plot_enrollment_summary_mean">Get mean</button>
    </div>
</body>
</html>

<script>
    var vm = new Vue({
        el:'#main',
        data:{
            loaded_unidata:{},
            loaded_summary_mean:{},
            uni_name: 'Victoria University',
            linechart:{},
            chart_config: {
                type: 'line',
                data: {
                    labels: [2010, 2011, 2012, 2013, 2014, 2015, 2016, 2017],
                    datasets: []
                }
            }
        },
        delimiters: ['[[', ']]'],
        mounted:function(){
            var that = this
            var ctx = document.getElementById("myChart");
            that.linechart = new Chart(ctx, that.chart_config);
    

        },
        methods:{
            plot_enrollment_data:function(){
                var that = this
                axios.post('/analysis_get_enrollment_data',{
                    uni: that.uni_name
                }).then(function(response){
                    that.loaded_unidata = response.data.result
                    console.log(that.loaded_unidata.labels)
                    data = {
                        label: that.uni_name,
                        data: that.loaded_unidata.applications
                    }
                    that.chart_config.data.datasets.push(data)
                    that.linechart.update()
                }).catch(function(error){
                    console.log(error)
                })
            },
            plot_enrollment_summary_mean:function(){
                var that = this
                axios.post('/analysis_get_enrollment_mean', {
                }).then(function (response) {
                    that.loaded_summary_mean = response.data.result
                    var ctx = document.getElementById("myChart");
                    var myLineChart = new Chart(ctx, {
                        type: 'line',
                        data: {
                            labels: that.loaded_summary_mean.labels,
                            datasets: [{
                                label: 'applications',
                                data: that.loaded_summary_mean.applications_mean
                            }]
                        }
                    });
                }).catch(function (error) {
                    console.log(error)
                })
            }
        },
        computed:{

        }


    })
</script>
