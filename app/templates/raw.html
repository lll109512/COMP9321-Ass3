{% extends 'base.html' %}

{% block body %}

    <div>
        <!-- university -->
        <div id="university" v-if="module == 'university'">
            <form>
                <div class="row">
                    <div class="col">
                        <label for="uni-uni">University</label>
                        <input type="text" class="form-control" id="uni-uni" placeholder="University name">
                    </div>
                </div>
                <button id="uni-search" class="btn btn-primary mt-2" type="button">Search</button>
            </form>
            <div id="uni-status" class="mt-4 mb-2"></div>
            <table id="uni-table" class="table table-striped" style="display: none;">
                <thead>
                <tr>
                    <th>#</th>
                    <th>University</th>
                </tr>
                </thead>
                <tbody id="uni-tbody"></tbody>
            </table>
        </div>

        <!-- rank -->
        <div id="rank" v-if="module == 'rank'">
            [[ module ]]
        </div>

        <!-- enrollment -->
        <div id="enrollment" v-if="module == 'enrollment'">
            [[ module ]]
        </div>

        <!-- income -->
        <div id="income" v-if="module == 'income'">
            [[ module ]]
        </div>

        <!-- completion -->
        <div id="completion" v-if="module == 'completion'">
            [[ module ]]
        </div>
    </div>

{% endblock %}

{% block script %}
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                module: 'university',
            },
            delimiters: ['[[', ']]'],
            methods: {
                section: function (name) {
                    this.module = name;
                }
            }
        });
    </script>
{% endblock %}
